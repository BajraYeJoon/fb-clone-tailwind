<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>Facebook - login in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-8">
        <img src="fb.svg" alt="" class="w-80" />
        <p class="text-xl mx-8 pb-6 relative -top-16">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-sm">
        <input
          class="px-4 h-10 my-2 border border-1 border-gray-200 rounded-lg outline-blue-200"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-10 my-2 border border-1 border-gray-200 rounded-lg outline-blue-200"
          type="password"
          placeholder="Password"
        />
        <button
          class="btn bg-blue-600 text-white my-2 py-3 rounded-md font-bold hover:bg-blue-700"
        >
          Log In
        </button>
        <span
          class="text-blue-600 text-center text-xs my-2 hover:underline cursor-pointer"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="btn bg-green-600 hover:bg-green-700 text-white my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto"
        >
          Create New Account
        </button>
        <span class="absolute mt-80 text-sm"
          ><span class="font-bold hover:underline">Create a Page</span> for a
          celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
